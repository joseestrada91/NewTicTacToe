<!doctype html>
<html x-ng-app="">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.5/angular.min.js"></script>
	<script src="script.js"></script>
</head>
<body x-ng-controller="GameController">
	<div id="playerOne">
		<h2>Player 1</h2>
		<p x-ng-bind="updateScore"></p>
	</div>
	<div id="playerTwo">
		<h2>Player 2</h2>
	</div>
	<div id="container">
		<h1 class="gameOver" x-ng-bind="end"><h3 class="winner" x-ng-bind="whoWins"></h3></h1>
		<h4 class="whoStarts" x-ng-bind="playerStart"></h4>
	<div class="cell" x-ng-repeat="c in cells track by $index" x-ng-click="playerTurn($index);">{{c}}</div> 
		<p x-ng-bind="playerNum"></p>
	</div>
</body>
</html>
